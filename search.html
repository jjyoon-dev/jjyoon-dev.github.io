    "html-basic-one": {
        "title": "HTML(1) - HTML이란?",
            "author": "jjyoon",

            "content": "HTML 강의 목차     HTML(1) - HTML이란?    HTML 2강 - HTML의 구조HTML이란?HyperText Markup Language의 약자로 웹문서를 작성하기 위한 마크업 언어확장자로 .html을 사용하며 태그(Tag)들로 이루어져 있다.현재는 HTML5 버전으로 W3C에서 2014년 10월 28일에 표준화 하였다.마크업(MarkUp)언어란?대표적으로 HTML, XML, SAMI 등이 있으며 마크(태그)로 둘러싸인 언어로 문서나 데이터의 구조를 표현하는 역할을 한다.비슷한 마크다운 또한 마크업 언어로 이는 해당 페이지에서 설명.HTML Tag태그는 시작 태그와 종료 태그가 있으며 “&lt;” 와 “&gt;”로 둘러싸여있다.시작 태그는 &lt;tag&gt;, 종료 태그는 &lt;/tag&gt;와 같은 형태를 가지며 종료 태그에는 반드시 /가 포함되어야 한다.img, br, input등의 일부 태그들은 종료 태그가 없이 &lt;img /&gt;&lt;br /&gt;&lt;input /&gt;와 같은 형태로 사용 가능한데, 이를 ‘빈 태그(Empty Tag)’ 또는 ‘빈 요소(Empty Elements, Void Elements)라고 한다.&lt;div&gt;    &lt;p&gt;Hello World&lt;/p&gt;        &lt;input type=\"text\" /&gt;  ----------------┐&lt;/div&gt;                                     │---&gt; 종료태그가 없다.&lt;img src=\"/images/sample-image.jpg\" /&gt; ----┘속성(attribute)시작 태그는 필요에 따라 속성을 가질 수 있는데, 한번에 여러 개의 속성을 선언 할 수 있으며, 속성의 유형에 따라 형태가 달라진다.      전역속성(Global Attribute)    HTML 요소가 공통으로 사용 가능한 속성으로 대표적으로 class가 있으며 이는 해당 태그에 클래스 이름을 지정하는 속성이다.  &lt;div class=\"text-box\"&gt;    &lt;p class=\"text\"&gt;Hello World&lt;/p&gt;&lt;/div&gt;      이벤트속성(Event Attribute)    문서객체 속성 중 on을 붙여 사용 가능한 속성으로 보통 script와 함께 사용된다.예를들어 onclick의 경우 해당 요소를 클릭하면 실행될 스크립트를 지정하는 형식이다.  &lt;input type=\"button\" onclick=\"submit();\" value=\"제출\" /&gt;&lt;script&gt;    function submit() {        console.log(\"제출완료!\");    }&lt;/script&gt;submit()함수를 onclick에 넣어 실행시킬 수 있다.      논리속성(Logical Attribute)    불리언(bollean)속성으로 대표적으로 &lt;input /&gt;태그의 required속성이 있는데, 이는 명시할 경우 자동으로 true 값을 가지고, 명시하지 않으면 false 값을 가지게 된다.  &lt;input type=\"text\" name=\"id\" required /&gt;&lt;input type=\"text\" name=\"nickname\" /&gt;&lt;input type=\"password\" name=\"password\" required /&gt;name이 \"id\"와 \"password\"인 input태그는 반드시 값을 입력해야한다.요소(Element)&lt;태그&gt;내용&lt;/태그&gt;로 이루어진 형태를 말한다.출처: 위키백과하지만 일부 빈 요소(Empty Elements)들은 종료 태그가 필수는 아니다.",
